name: Node.js 20 CI

on:
  push:
    branches:
      - main # Adjust to match your main branch name
  pull_request:
    branches:
      - main # Adjust to match your main branch name
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build
